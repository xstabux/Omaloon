## sectors
sector.omaloon-crater-map.text1 = \
  [#bbc7c9]Cobalt[] is an essential resource for most\
  \nbuildings. grab a few to set up automatic\
  \n[#bbc7c9]Cobalt[] mining.
sector.omaloon-crater-map.text2 = \
  Now that there is enough Cobalt, [accent]Hammer\
  \nDrills[] can be built. These require negative\
  \npressure to function.
sector.omaloon-crater-map.text3 = \
  The pressure inside the drill needs to be\
  \npumped out using a [accent]Pressure pump[]. Place\
  \none facing away from a nearby [accent]Hammer Drill[].
sector.omaloon-crater-map.text4 = \
  More complex machinery requires [#92DD7E]Beryllium[].\
  \nWhich can be found around the crater.
sector.omaloon-crater-map.text5 = \
  Hail often falls on this place, which can\
  \nlead to damage to the factory. Build [accent]Shelters[].
sector.omaloon-crater-map.text6 = \
  This hailstorm will last just enough to\
  \nmake some [#9983B8]Carborundum[]. it is made using a [accent]Carborundum\
  \nPress[], which uses Beryllium and Cobalt in\
  \na pressurized environment.
sector.omaloon-crater-map.text7 = \
  With your current resources, upgrade your\
  \ncore to a [accent]Core Floe[] to be able to gather\
  \nenough resources to launch to other sectors.

objective.hail-warning = Massive hail storm approaching in [lightgray]{0}[]

## Sector
sector.omaloon-The_Crater.name = The Crater
sector.omaloon-The_Crater.description = A small crater hidden from the enemy by it's rough terrain and bad weather. A perfect place for a ground zero.
sector.omaloon-Redeployment_Path.name = Redeployment Path
sector.omaloon-Redeployment_Path.description = A aghanite desert with signs of heavy erosion. There is uneven terrain exposed due to this place's long aghanite storms. The enemy is present here, using small mechs and Lumens.
sector.omaloon-Frozen_Valley.name = Frozen Valley
sector.omaloon-Frozen_Valley.description = A peaceful valley containing a dead forest, this place is devoid of hail. Due to the high altitude, the enemy mainly uses flying units.

